<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Loan Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="calculator">
    <div class="header">
      <h2>Advanced Loan Calculator</h2>
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">Toggle Dark Mode</label>
      </div>
    </div>

    <!-- Currency Selection -->
    <label for="currency">Currency:</label>
    <div class="input-group">
      <i class="fas fa-wallet"></i>
      <select id="currency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
      </select>
    </div>

    <!-- Loan Amount -->
    <label for="loanAmount">Loan Amount:</label>
    <div class="input-group">
      <i class="fas fa-dollar-sign"></i>
      <input type="number" id="loanAmount" placeholder="Enter loan amount">
    </div>

    <!-- Interest Rate -->
    <label for="interestRate">Interest Rate (%):</label>
    <div class="input-group">
      <i class="fas fa-percentage"></i>
      <input type="number" id="interestRate" placeholder="Enter interest rate">
    </div>

    <!-- Loan Term -->
    <label for="loanTerm">Loan Term (years):</label>
    <div class="input-group">
      <i class="fas fa-calendar-alt"></i>
      <input type="number" id="loanTerm" placeholder="Enter loan term">
    </div>

    <!-- Error Message -->
    <div id="error-message" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>

    <!-- Calculate Button -->
    <button onclick="calculateLoan()">Calculate</button>

    <!-- Result Section -->
    <div class="result" id="result">
      <div>Monthly EMI: <span id="emi"></span></div>
      <div>Total Interest: <span id="totalInterest"></span></div>
      <div>Principal Amount: <span id="principal"></span></div>
      <div>Total Repayment (Principal + Interest): <span id="totalRepayment"></span></div>
    </div>

    <!-- Amortization Chart -->
    <div class="chart-container">
      <canvas id="amortizationChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
